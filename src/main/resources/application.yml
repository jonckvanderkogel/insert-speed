spring:
  datasource:
    url: jdbc:oracle:thin:@localhost:1521/FREEPDB1
    username: experiment
    password: experiment
    driverClassName: oracle.jdbc.OracleDriver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
  liquibase:
    enabled: true
    change-log: classpath:db/changelog.xml

sequence:
  total-records: 100000
  batch-size: 1000

historic:
  total-records: 100000
  batch-size: 10000
  change-probability: 0.4

mtm:
  batch-size: 1000
  days: 10
  change-probability: 0.01